<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th class="center" width="20">No</th>
			<th class="center" title='Sort' id='id_contact_us_topic' width="150">Topic <span></span></th>
			<th class="center" title='Sort' id='fullname'>Name <span></span></th>
			<th class="center" title='Sort' id='hp' width="80">HP <span></span></th>
			<th class="center" title='Sort' id='phone' width="80">Phone <span></span></th>
			<th class="center" title='Sort' id='email'>Email <span></span></th>
			<th class="center" title='Sort' id='city' width="60">City <span></span></th>
			<th class="center" title='Sort' id='message'>Message <span></span></th>
		</tr>
	</thead>
	<tbody>
		{data}
			<tr>
				<td class="center">{nomor}</td>
				<td class="teaser" style="max-width:125px;" title="{topic}">{topic}</td>
				<td class="teaser" style="max-width:125px;" title="{fullname}">{fullname}</td>
				<td>{hp}</td>
				<td>{phone}</td>
				<td class="teaser" style="max-width:125px;" title="{email}">{email}</td>
				<td class="teaser" style="max-width:125px;" title="{city}">{city}</td>
				<td class="teaser" style="max-width:150px;" title="{komentar}">{komentar}</td>
			</tr>
		{/data}
	</tbody>
</table>
