<div style='height:500px; overflow-y: auto'>
<fieldset>
    <legend>User</legend>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td width="100">User ID: </td>
                <td>{userid}</td>
            </tr>
            <tr>
                <td >Username: </td>
                <td>{username}</td>
            </tr>
            <tr>
                <td >Group: </td>
                <td>{grup}</td>
            </tr>
            <!--<tr>-->
                <!--<td >Email</td>-->
                <!--<td>{email}</td>-->
            <!--</tr>-->
        </table>
    </div>
</fieldset>
<br>
<fieldset>
    <legend>Log</legend>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td>Log Date: </td>
                <td>{log_date}</td>
            </tr>
            <tr>
                <td >Activity: </td>
                <td>{activity}</td>
            </tr>
            <tr>
                <td >IP Address: </td>
                <td>{ip}</td>
            </tr>
            <tr>
                <td >System Log</td>
                <td><pre>{detail}</pre></td>
            </tr>
        </table>
    </div>

</fieldset>
</div>
<br>
<button type="button" id='close' value='Close' onclick="$('#detail_log').dialog('close');" class="btn btn-warning"><i class="icon-ban-circle"></i> Close</button>
