<table class="table table-striped table-bordered table-hover">
<thead>
        <tr>
            <th class="center" width="28"  >No </th>
            <th class="center" width="150" >Invoice Number  </th>
            <th class="center" width="90"  >Event Name </th>
            <th class="center" width="230" >Payment Type </th>
            <th class="center" width="80"  >Status  </th>
            {custom_th}
        </tr>
    </thead>
    <tbody>
        {data}
            <tr style="max-height: 50px;">
                <td class="center">{nomor}</td>
                <td class="teaser" style="max-width:125px;">{invoice_number}</td>
                <td class="teaser" style="max-width:125px;">{event_name}</td>
                <td class="teaser" style="max-width:125px;">{payment_type}</td>
                <td class="teaser" style="max-width:125px;">{status}</td>
                {custom_td}
                
            </tr>
        {/data}
    </tbody>
</table>
