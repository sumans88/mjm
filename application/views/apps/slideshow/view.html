<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Futuready</title>

    <!-- Bootstrap -->
    <script>var base_url = '{base_url}'; var this_controller= '{this_controller}'; var full_url = window.location.href;</script>
    <link href="{base_url}asset/css/bootstrap.css" rel="stylesheet">
    <link href="{base_url}asset/css/style.css" rel="stylesheet">
    <link href="{base_url}asset/css/home-responsive.css" rel="stylesheet">
    <script src="{base_url}template/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
    <script>
            var ai = "{auth_insert}";
            var admin_name = "{nama_admin}";
            var page_name = "{page_name}";
            var au = "{auth_update}";
            var ad = "{auth_delete}";
            var base_url = '{base_url}';
            var this_controller= '{this_controller}';
            var im=0;
    </script>
    <script type="text/javascript" src="{base_url}assets/js/jquery-ui.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/script.js"></script>
    <script type="text/javascript" src="{base_url}assets/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="{base_url}assets/plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/mygrid.js"></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 title-page">
        <h1 class="col-md-6">View Slideshow</h1> 
        <div class='text-right'>
            <a class="btn btn-warning tangan" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a>
            <!-- <a class="btn btn-primary update {disable_edit}" href="{this_controller}add/{id}"><i class="fa fa-pencil-square-o tangan"></i> Edit</a> -->
          </div>
        </div>
      </div>
        {list_lang}
        <div class="row home">
            <div class="col-md-12 col-sm-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner slide-banner" role="listbox">
                      <div class="item active">
                         <img src="{img_ori}" alt="...">
                        <div class="carousel-caption slider-caption">
                          <div class="text-slider">{slideshow_title}</div>
                          <div class="text-slider-desc">{description}</div>
                        </div>
                      </div>
                    </div>
              
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        {style_position}
        {style_background}
        <style>
            .slider-caption {background-color: transparent }
        </style>
        {/list_lang}
     </div>
  </body>
</html>
