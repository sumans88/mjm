
	<div class="row-fluid"> 
		<div class="col-sm-12">
			<div class='col-sm-6 judul'>Indikator<a class='tangan fa fa-search toggle_filter' title='Search'></a></div>
			<span class='col-sm-6'>
				<div class='text-right'>
					<a class="btn btn-primary" href="{this_controller}add_indikator/{id}"><i class="fa fa-plus"></i> Tambah Baru</a>
					<a class="btn btn-warning" href="{this_controller}"><i class="fa fa-arrow-left"></i> Kembali ke Master Logframe</a>
				</div>
			</span>
		</div>
	</div>          
		<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}list_indikator/{id}">
		<div id='filters' class='invis'>
			<fieldset>
				<legend>Cari Data</legend> 
				<div class="row-fluid">
					<div class="col-sm-2">Indicator</div>
					<div class="col-sm-8"> <input type='text' class='cari' id='search_indikator'></div>
				</div>
				<div class="row-fluid">
					<div class="col-sm-2">Baseline</div>
					<div class="col-sm-8"> <input type='text' class='cari' id='search_baseline'></div>
				</div>   
				<div class="row-fluid">
					<div class="col-sm-4">
						<a class="btn btn-primary" id='filter_data'><i class="fa fa-search"></i> Cari</a>
						<a class="btn btn-warning toggle_filter"><i class="icon-ban-circle"></i> Tutup</a>
					</div>
				</div>
			</fieldset>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th class="center" width="20">No</th>
					<th class="center" title='Sort' id='indikator' width="170">Indicator <span></span></th>
					<th class="center" title='Sort' id='baseline' width="170">Baseline <span></span></th>
					<th class="center" title='Sort' id='milestone1' width="170">Milestone 1 <span></span></th>
					<th class="center" title='Sort' id='milestone2' width="170">Milestone 2 <span></span></th>
					<th class="center" title='Sort' id='milestone3' width="170">Milestone 3 <span></span></th>
					<th class="center" title='Sort' id='target' width="170">Target<span></span></th>
					<th class="center" width="50">&nbsp;</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
