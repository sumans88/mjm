<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th class="center" width="20">No</th>
			<th class="center" title='Sort' id='namadepan' width="150">Nama Depan <span></span></th>
			<th class="center" title='Sort' id='namabelakang'>Nama Belakang <span></span></th>
			<th class="center" title='Sort' id='activity' width="80">Aktivitas<span></span></th>
			<th class="center" title='Sort' id='email' width="80">Email <span></span></th>
			<th class="center" title='Sort' id='create_date' width="80">Tanggal Aktivitas<span></span></th>
			<th class="center" title='Sort' id='create_time'>Jam Aktivitas <span></span></th>
			<th class="center" title='Sort' id='ipaddress' width="60">ipaddress <span></span></th>
			<th class="center" title='Sort' id='ismobile'>ismobile <span></span></th>
		</tr>
	</thead>
	<tbody>
		{data}
			<tr>
				<td class="center">{nomor}</td>
				<td class="teaser" style="max-width:125px;" title="{namadepan}">{namadepan}</td>
				<td class="teaser" style="max-width:125px;" title="{namabelakang}">{namabelakang}</td>
				<td>{activity}</td>
				<td>{email}</td>
				<td class="teaser" style="max-width:125px;" title="{create_date}">{create_date}</td>
				<td class="teaser" style="max-width:125px;" title="{create_time}">{create_time}</td>
				<td class="teaser" style="max-width:150px;" title="{ipaddress}">{ipaddress}</td>
				<td class="teaser" style="max-width:150px;" title="{ismobile}">{ismobile}</td>
			</tr>
		{/data}
	</tbody>
</table>
