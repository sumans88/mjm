<h1 class="page-header">Representative</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">Company Name : <b>{name}</b></h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid"> 
						<span class='col-sm-12'>
							<div class='text-right'>
								<a class="btn btn-warning" href="{this_controller}"><i class="fa fa-arrow-left"></i> Back</a>
								<a class="btn btn-primary " href="{this_controller}add_representative/{id_company}"><i class="fa fa-pencil-square-o tangan"></i> Add New Representatif</a>
								<!-- {is_paid} -->
							</div>
						</span>
					</div>
					<hr>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid table-responsive' data-perpage='10' data-url="{this_controller}records_representative/{id_company}">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title="Sort" id="firstname"> Full Name <span></span></th>
										<th class="center" title='Sort' id='job'>Job Title <span></span></th>
										<!-- <th class="center" title='Sort' id='citizenship'>Citizenship <span></span></th> -->
										<th class="center" title='Sort' id='m_email'> <span></span>Personal Email</th>
										<th class="center" title='Sort' id='m_t_number'>Telephone Number <span></span></th>
										<!-- <th class="center" title='Sort' id='m_m_phone'>Mobile Number <span></span></th> -->
										<th class="center">Create date <span></span></th>
										<th class="center">Status</th>
										<th class="center" width="100">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_fullname' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_job' placeholder='Search...'></td>
										<!-- <td><input type='text' class='cari form-control' id='search_citizenship' placeholder='Search...'></td> -->
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_m_t_number' placeholder='Search...'></td>
										<!-- <td><input type='text' class='cari form-control' id='search_m_m_number' placeholder='Search...'></td> -->
										<td><input type='text' class='cari form-control' id='search_create_date' placeholder='Search...'></td>
										<td></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
