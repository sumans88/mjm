<h1 class="page-header">Preview</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">Participant</b></h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid"> 
						<span class='col-sm-12'>
							<div class='text-right'>
								<a class="btn btn-warning" href="{this_controller}view/{event_id}"><i class="fa fa-arrow-left"></i> Back</a>
								<a class="btn btn-primary" href="{this_controller}proses_approve/{event_id}/{id}"><i class="fa fa-pencil-square-o tangan"></i> Approve</a>
							</div>
						</span>
					</div>
					<hr>
					<div class="clearfix">&nbsp;</div> 
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th width="150">Name </th>
										<td>{name}</td>
									</tr> 
									<tr>
										<th>Gender </th>
										<td>{gender}</td>
									</tr>
									<tr>
										<th>Date of Birth </th>
										<td>{dob}</td>
									</tr> 
									<tr>
										<th>Email </th>
										<td>{email}</td>
									</tr>
									<tr>
										<th>Phone </th>
										<td>{phone}</td>
									</tr>
									<tr>
										<th>Address </th>
										<td>{address}</td>
									</tr> 
								</thead>
								<tbody></tbody>
							</table> 
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
