<!-- Modal -->
<div class="modal fade fade-events" id="myModalEditcompanyProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="text-center">
          <div class="media logo">
            <div class="media-left media-middle"><img src="{base_url}asset/images/logo.png"></div>
            <div class="media-body media-middle">
              <span>AMCHAM INDONESIA</span>
              <i>MJM<br>SINCE 1971</i>
            </div>
          </div>
        </div>
        <hr class="line-content line-white">
        <div class="pop-header">
          <div class="title-event-list">Edit Company Profile</div>
          <div class="disclamer-tq">
             <form action='{this_controller}member/update_profile_member_company' method="post" id='form2' enctype="multipart/form-data">
              <div class="row col-form">
                <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                  <label class="label-amcham text-left">Company Name </label>
                  <input type="text" class="form-control input-amcham" name="name_in" id="name_in">
                </div>
                <!-- <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">International/Affiliate Name (USA/Overseas)</label>
                  <input type="text" class="form-control input-amcham" name="name_out" id="name_out">
                </div> -->
                <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                  <label class="label-amcham text-left">Company Address</label>
                  <textarea class="form-control input-amcham" name="address" id="address" rows="3" placeholder="Address"></textarea>
                </div>
                <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">City</label>
                  <input type="text" class="form-control input-amcham" name="city" id="city">
                </div>
                <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">Postal Code</label>
                  <input type="text" class="form-control input-amcham" name="postal_code" id="postal_code">
                </div>
                <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">Telephone number</label>
                  <input type="text" class="form-control input-amcham" name="t_number" id="t_number" placeholder="Telephone number">
                </div>
               <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">Company Headquarters (country / state)</label>
                    <input type="text" class="form-control input-amcham" name="headquarters" id="headquarters" placeholder="Headquarters">
                </div>
                <div class="col-sm-6 col-md-6 col-xs-12 col-form">
                    <label class="label-amcham">Website</label>
                    <input type="text" class="form-control input-amcham" name="website" id="website" placeholder="Website">
                </div>
                <!-- <div class="col-sm-3 col-md-3 col-xs-12 col-form">
                    <label class="label-amcham">E-Mail address </label>
                    <input type="text" class="form-control input-amcham" name="email" data-parsley-type="email" id="c_email">
                </div> -->
                <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                  <label class="label-amcham text-left">Description</label>
                  <textarea class="form-control input-amcham" rows="3" name="description" id="description" placeholder="Description"></textarea>
                </div>
                <!-- div class="col-sm-6 col-md-6 col-xs-12 col-form">
                  <label class="label-amcham">Mobile Number (*not for publication)</label>
                  <input type="text" class="form-control input-amcham" id="m_number" name="m_number" placeholder="Mobile Number (*not for publication)">
                </div> -->
                <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                  <label class="label-amcham text-left">Information not available for Public</label>
                  <input type="checkbox" name="is_invis_company" id="is_invis_company"> Hide
                </div>
               <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                  <input type="hidden" class="form-control input-amcham" name="id_com" id="id_com" placeholder="Website">
                </div>

                <div class="col-sm-12 col-md-12 col-xs-12 col-form">
                 <label class="label-amcham text-left">Photo Company</label>
                   <div class="form-group">
                      <div class="input-group">
                          <span class="input-group-btn">
                              <span class="btn btn-default btn-file">
                                  Browseâ€¦ <input type="file" id="imgInp" name="img">
                              </span>
                          </span>
                          <input type="text" class="form-control" readonly>
                      </div>
                      <img id='img-upload'/>
                  </div>
                </div>
              </div>
              <div class="row">                    
                <div class="col-sm-6 col-md-6 col-xs-12 mb10"><button class="btn-grey-member member-edit-profile">Submit</button></div>
                <div class="col-sm-6 col-md-6 col-xs-12"><button class="btn-red-member member-save-profile" data-dismiss="modal" aria-label="Close">Cancel</button></div>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">

$(document).ready(function() {
    if ($('#is_invis').is(':checked')) {
      $(this).attr("value",1);
    } else {
      $(this).attr("value",0);
    }
});

$(document).on('click', '#getEditProfileCompany', function(){
  var uname =  $(this).attr('data-name'); 
    $.ajax({
      url     : base_url+'member/edit_profile_member_company/'+uname,
      type    : 'get',
      success : function (data) {
        data = JSON.parse(data);
        // $('#name_out').val(data.name_out);
        $('#name_in').val(data.name_in);
        $('#city').val(data.city);
        $('#postal_code').val(data.postal_code);
        $('#website').val(data.website);
        $('#c_email').val(data.email);
        $('#t_number').val(data.t_number);
        $('#m_number').val(data.m_number);
        $('#headquarters').val(data.headquarters);
        $('#address').val(data.address);
        $('#description').val(data.description);
        $('#id_com').val(data.id_company);
        $('#imgInp').parent().parent().next('input').val(data.img);
        $('#img-upload').attr('src',data.img_src);
        
          if (data.is_invis_company == 0){
             $('#is_invis_company').attr('checked',false);
          } else{
             $('#is_invis_company').attr('checked',true);
          }
      
        }
   })
  
});

$('#is_invis_company').on('change', function(){
   this.value = this.checked ? 1 : 0;
}).change();

$(document).on('click', '.member-save-profile-company', function(){
    $.ajax({
        url         : $('#form2').attr('action'),
        type        : "POST",
        dataType    : 'json',
        data        : $('#form2').serialize(),
        success     : function(ret){
                      location.reload();
                      alert('Update Profile Succeess');
        }
      });
  
});
</script>
