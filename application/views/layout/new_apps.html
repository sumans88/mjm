<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>{app_name} | {page_title}</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    
    <link rel="stylesheet" type="text/css" href="{base_url}template/assets/css/bootstrap-fileupload.min.css">
    <link  rel="stylesheet" href="{base_url}template/assets/plugins/select2/select2.css">
    <link  rel="stylesheet" href="{base_url}template/assets/plugins/imagemanager/imagemanager.css">
    <link rel="icon" href="{base_url}asset/images/favicon.png">

    <!-- New js and css template -->
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/css/animate.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/css/style.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/css/style-responsive.min.css" rel="stylesheet" />
	<link href="{base_url}template/assets/css/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
	<link href="{base_url}template/assets/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" />
	<link href="{base_url}template/assets/plugins/gritter/css/jquery.gritter.css" rel="stylesheet" />
	<!-- ================== END PAGE LEVEL STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{base_url}template/assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
    <!-- END New js and css template -->
    
    {message}
</head>

<body>
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->
    
    <!-- begin #page-container -->
    <div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
	    <!-- begin #header -->
	    <div id="header" class="header navbar navbar-default navbar-fixed-top">
		    <!-- begin container-fluid -->
		    <div class="container-fluid">
			<!-- begin mobile sidebar expand / collapse button -->
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand"><span class="navbar-logo"></span> {app_name}</a>
				<button type="button" class="navbar-toggle" data-click="sidebar-toggled">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- end mobile sidebar expand / collapse button -->
			
			<!-- begin header navigation right -->
			<ul class="nav navbar-nav navbar-right">
			    <li class="dropdown navbar-user">
				    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
					    <img src="{base_url}template/assets/img/no_image.jpg" alt="" /> 
					    <span class="hidden-xs">{nama_admin}</span> <b class="caret"></b>
				    </a>
				    <ul class="dropdown-menu animated fadeInLeft">
					    <li class="arrow"></li>
					    <li><a href="{base_url}apps/profile">Edit Profile</a></li>
					    <li><a href="{base_url}apps/change_pwd">Edit Password</a></li>
					    <li class="divider"></li>
					    <li><a href="{base_url}apps/login/logout">Log Out</a></li>
				    </ul>
			    </li>
			</ul>
			<!-- end header navigation right -->
		</div>
		<!-- end container-fluid -->
	</div>
	<!-- end #header -->
	
	<!-- begin #sidebar -->
	<div id="sidebar" class="sidebar">
	    <!-- begin sidebar scrollbar -->
	    <div data-scrollbar="true" data-height="100%">
		<!-- begin sidebar user -->
		<ul class="nav">
		    <li class="nav-header">Navigation</li>
		    {menu}
		    <!-- begin sidebar minify button -->
			    <li><a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-double-left"></i></a></li>
		    <!-- end sidebar minify button -->
		</ul>
	    </div>
	<!-- end sidebar scrollbar -->
	</div>
	<div class="sidebar-bg"></div>
	<!-- end #sidebar -->
	<div id="content" class="content">
	    <!-- begin breadcrumb -->
	    <ol class="breadcrumb pull-right">
		    {breadcrumb}
	    </ol>
	    <!-- end breadcrumb -->
	    
	    <!-- begin page-header -->
	    <!--<h1 class="page-header">Dashboard <small>header small text goes here...</small></h1>-->
	    <!-- end page-header -->
	    
	    <!-- begin web content -->
		{content}
	    <!-- end web content -->
	</div>
	<!-- end #content -->
    </div>    
	<!-- New js and css template -->
	    <!-- ================== BEGIN BASE JS ================== -->
	    <script src="{base_url}template/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	    <script src="{base_url}template/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	    <script src="{base_url}template/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	    <script src="{base_url}template/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	    <!--[if lt IE 9]>
		    <script src="{base_url}template/assets/crossbrowserjs/html5shiv.js"></script>
		    <script src="{base_url}template/assets/crossbrowserjs/respond.min.js"></script>
		    <script src="{base_url}template/assets/crossbrowserjs/excanvas.min.js"></script>
	    <![endif]-->
	    <script src="{base_url}template/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	    <script src="{base_url}template/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
	    <!-- ================== END BASE JS ================== -->
	    
	    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
	    <script src="{base_url}template/assets/plugins/gritter/js/jquery.gritter.js"></script>
	    <script src="{base_url}template/assets/plugins/flot/jquery.flot.min.js"></script>
	    <script src="{base_url}template/assets/plugins/flot/jquery.flot.time.min.js"></script>
	    <script src="{base_url}template/assets/plugins/flot/jquery.flot.resize.min.js"></script>
	    <script src="{base_url}template/assets/plugins/flot/jquery.flot.pie.min.js"></script>
	    <script src="{base_url}template/assets/plugins/sparkline/jquery.sparkline.js"></script>
	    <script src="{base_url}template/assets/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	    <script src="{base_url}template/assets/plugins/jquery-jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	    <script src="{base_url}template/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	    <script>
		    $(document).ready(function() {
			    App.init();
			    Dashboard.init();
			    $('select').select2();
		    });
		    var ai = "{auth_insert}";
		    var admin_name = "{nama_admin}";
		    var au = "{auth_update}";
		    var ad = "{auth_delete}";
		    var base_url = '{base_url}';
		    var this_controller= '{this_controller}';
		    var im=0;
	    </script>
	    <script src="{base_url}template/assets/js/dashboard.min.js"></script>
	    <script src="{base_url}template/assets/js/apps.min.js"></script>
	    <!-- ================== END PAGE LEVEL JS ================== -->
	    
	<!-- END New js and css template -->
	 
	<script type="text/javascript" src="{base_url}assets/js/bootstrap_jqgrid/grid.locale-en.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/bootstrap_jqgrid/jquery.jqgrid.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/script.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/mygrid.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/notify.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/bootstrap-fileupload.min.js"></script>
	<script language="JavaScript" src="{base_url}assets/js/ddi.js"></script>
	<script type="text/javascript" src="{base_url}assets/plugins/select2/select2.min.js"></script>	
	<script language="JavaScript" src="{base_url}assets/plugins/imagemanager/imagemanager.js"></script>
	
</body>
</html>
