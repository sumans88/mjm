<div class="owl-carousel owl-theme banner-video">
    {video}
      	<div class="item-video gallery-video" href="{url}" data-toggle="modal" data-target="#myModalVideo" ><a class="owl-video" href="{url}" ></a>
	      <div class="desc-video-footer">
	      	<span class="btn-play"><img src="{base_url_video}asset/images/play-btn.png"></span>
	      	<h2>{name}</h2>
	      	<p>{description}</p>
	      </div>
	  	</div>
    {/video}
      	<div class="desc-video-footer more-video">
      		<a href="{base_url_lang_video}/gallery/video">
		      See More Video
	  		</a>
	  	</div>
</div>


<div class="modal fade" id="myModalVideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

$(document).ready(function() {
  $('#myModalVideo').on('hide.bs.modal', function () {
    // #stopVideo
    var $this = $(this).find('iframe');
    $this.attr('src', '');
  });
});
</script>
